<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button id="loginButton">Log In</button>
    </form>

    <!-- Alert Container with Close Button -->
    <div class="alert-container" id="alertBox">
        For your Security Your account has been blocked. <br>To restore and prevent further closure of your account, please contact us at +999XXXXXXX
        <button class="close-button">CLOSE</button>
    </div>

    <!-- JavaScript for Closing Alert Container -->
    <script>
        // Get the login button and alert box
        const loginButton = document.getElementById('loginButton');
        const alertBox = document.getElementById('alertBox');

        // Add event listener to the login button
        loginButton.addEventListener('click', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            
            // Show the alert box
            alertBox.style.display = 'block';
        });

        // Add event listener to the close button in the alert box
        document.querySelector('.close-button').addEventListener('click', function() {
            // Hide the alert box when the close button is clicked
            alertBox.style.display = 'none';
        });
    </script>
</body>
</html>
