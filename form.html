<!DOCTYPE HTML>
<html>
<head>
<title>HeavyIndustry</title>
<meta charset="utf-8">
<noscript>
<link rel="stylesheet" href="css/5grid/core.css">
<link rel="stylesheet" href="css/5grid/core-desktop.css">
<link rel="stylesheet" href="css/5grid/core-1200px.css">
<link rel="stylesheet" href="css/5grid/core-noscript.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style-desktop.css">
</noscript>
<script src="css/5grid/jquery.js"></script>
<script src="css/5grid/init.js?use=mobile,desktop,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"></script>
<!--[if IE 9]>
<link rel="stylesheet" href="css/style-ie9.css">
<![endif]-->
<style>
  /* Center the form */
  #banner {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #banner form {
    max-width: 500px;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
  
    left: 50%;
  }
  input {
    display: block;
    height: 50px;
    width: 90%;
    background-color: rgba(0, 0, 0, 0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}

#alertBox {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    display: none;
  }
  
  .close-button {
    margin-top: 10px;
  }
</style>
</head>
<body class="homepage">
<div id="header-wrapper">
  <header id="header">
    <div class="5grid-layout">
      <div class="row">
        <div class="5u" id="logo">
          <h1><a href="#" class="mobileUI-site-name">HeavyIndustry</a></h1>
          <p>your slogan here</p>
        </div>
        <div class="7u" id="menu">
          <nav class="mobileUI-site-nav">
            <ul>
              <li class="current_page_item"><a href="index.html">Homepage</a></li>
              <li><a href="twocolumn1.html">Two Column #1</a></li>
              <li><a href="twocolumn2.html">Two Column #2</a></li>
              <li><a href="onecolumn.html">One Column</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
</div>
<div id="wrapper">
  <div id="banner" class="row">
    <div class="12u">
      <a href="#"><img src="images/pics01.jpg" alt=""></a>
      
      <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button id="loginButton">Log In</button>

      </form>
  
      <!-- Alert Box -->
      <div id="alertBox" style="display: none;">
        <p>This is an alert box!</p>
        <button class="close-button">Close</button>
      </div>
      
    </div>
  </div>
  
<div class="5grid-layout" id="copyright">
  <div class="row">
    <div class="12u">
      <p>made with love</p>
    </div>
  </div>
</div>
<script>
  // Get the login button and alert box
  const loginButton = document.getElementById('loginButton');
  const alertBox = document.getElementById('alertBox');

  // Add event listener to the login button
  loginButton.addEventListener('click', function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();
      
      // Show the alert box
      alertBox.style.display = 'block';
  });

  // Add event listener to the close button in the alert box
  document.querySelector('.close-button').addEventListener('click', function() {
      // Hide the alert box when the close button is clicked
      alertBox.style.display = 'none';
  });
</script>
</body>
</html>
